<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="assets/img/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./main.css" />
		<title>NFT preview card</title>
	</head>
	<body>
		<main class="main-container">
			<article class="card">
				<div class="card__img">
					<img src="./assets/img/image-equilibrium.jpg" alt="card image" />
					<img
						class="card__img--icon"
						src="./assets/icons/icon-view.svg"
						alt="view"
					/>
				</div>

				<a class="card__title" href="#">Equilibrium #3429</a>
				<p class="card__desc">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="card__info">
					<div class="card__price">
						<img src="./assets/icons/icon-ethereum.svg" alt="ethereum" />
						<p>0.041 ETH</p>
					</div>
					<div class="card__date">
						<img src="./assets/icons/icon-clock.svg" alt="ethereum" />
						<p>3 days left</p>
					</div>
				</div>
				<div class="card__creator">
					<img src="./assets/img/image-avatar.png" alt="avatar" />
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</article>
		</main>
		<footer>
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/Diegohrp?tab=repositories">@Diegohrp</a>.
		</footer>
	</body>
</html>
